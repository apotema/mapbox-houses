<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a 3D model with threebox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXBvdGVtYSIsImEiOiJjbHI2cno4d2EwbDB1MmtwYnIwYXU0MjNiIn0.5d7oX_9xfS2lcqUHWx7_AA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/outdoors-v12',
        center: { lng: -87.701176, lat: 34.794222 },
        zoom: 16,
        pitch: 60,
        bearing: 0,
        antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
    });

    // eslint-disable-next-line no-undef
    const tb = (window.tb = new Threebox(
        map,
        map.getCanvas().getContext('webgl'),
        {
            defaultLights: true
        }
    ));

    map.on('style.load', () => {
        map.addLayer({
            id: 'custom-threebox-model',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function () {
                const scale = 1/50;
                const options = {
                    obj: 'http://mapbox-houses.onrender.com/houses/house1/scene.gltf',
                    type: 'gltf',
                    scale: { x: scale, y: scale, z: scale },
                    units: 'meters',
                    rotation: { x: 90, y: -90, z: 0 }
                };

                // tb.loadObj(options, (model) => {
                //     model.setCoords([-87.701056, 34.794222]);
                //     model.setRotation({ x: 0, y: 0, z: 241 });
                //     tb.add(model);
                // });
                // tb.loadObj(options, (model) => {
                //     model.setCoords([-87.702156, 34.794222]);
                //     model.setRotation({ x: 0, y: 0, z: 241 });
                //     tb.add(model);
                // });
                coordinates = [{lng: -87.701056, lat: 34.794222}, {lng: -87.702156, lat: 34.794222}]

                for (const coordinate of coordinates) {
                    tb.loadObj(options, (model) => {
                    model.setCoords([coordinate.lng, coordinate.lat]);
                    model.setRotation({ x: 0, y: 0, z: 241 });
                    tb.add(model);
                });
                }
            },

            render: function () {
                tb.update();
            }
        });
    });
</script>

</body>
</html>
